<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Abyssinia Coffee Shop</title>
    <!--main css-->
    <link rel="stylesheet" href="css/main.css">
    <!--font awesome-->
    <script src="js/all.js"></script>
</head>

<body>
<!-- preloader -->
<div class="preloader">
   <img src="img/loader.gif" alt="preloader" class="preloader_item">
</div>

<header class="header" id="header">
    <div class="banner">
      <h1 class="banner_title indie-font">Abyssinia Coffee Shop</h1>
      <div class="banner_icons">
          <a href="" class="banner_social-icon">
              <i class="fab fa-facebook fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
                <i class="fab fa-twitter fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
                <i class="fab fa-google-plus fa-fw"></i>
          </a>
          <a href="" class="banner_social-icon">
                <i class="fab fa-instagram fa-fw"></i>
           </a>
      </div>
    </div>
 
    <article class="video_container">
        <video class="video_item" autoplay muted loop>
          <source src="video/coffee.mp4" type="video/mp4">
          <!-- <source src="" type="">
          <source src="" type=""> -->
            Your browser doesn't support video type content.
        </video>
    </article>

    <div class="navBtn">
        <i class="fas fa-bars"></i>
    </div>
    <nav class="nav">
        <ul class="nav_links">
            <!-- first list is for the logo --> 
            <!-- <li><a href="#" class="nav_single_link">
                <img src="img/coffee-junkie-logo-black.png" alt="">
            </a></li> -->
            <li><a href="#header" class="nav_single_link">Home</a></li>
            <li><a href="#about" class="nav_single_link">About</a></li>
            <li><a href="#drink" class="nav_single_link">Free Drink</a></li>
            <li><a href="#work" class="nav_single_link">Work</a></li>
            <li><a href="#contact" class="nav_single_link">Contact</a></li>
        </ul>
    </nav>
  <!-- video switch -->
    <div class="video_switch_container">
       <div class="video_switch">
          <span>on</span>
          <span>off</span>
          <div class="video_switch_btn"></div>
       </div>
    </div>
</header>



    <script src="js/app.js"></script>
</body>



</html>
